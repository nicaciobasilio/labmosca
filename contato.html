<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>LabMosca - Contato</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">LabMosca</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item"><a href="index.html" class="nav__link"><i class="ri-home-5-line"></i> Home</a></li>
                    <li class="nav__item"><a href="equipe.html" class="nav__link"><i class="ri-trophy-line"></i> Equipe</a></li>
                    <li class="nav__item"><a href="qualificacoes.html" class="nav__link"><i class="ri-book-open-line"></i> Qualificações</a></li>
                    <li class="nav__item"><a href="servicos.html" class="nav__link"><i class="ri-briefcase-line"></i> Serviços</a></li>
                    <li class="nav__item"><a href="projetos.html" class="nav__link"><i class="ri-image-line"></i> Projetos</a></li>
                    <li class="nav__item"><a href="contato.html" class="nav__link active-link"><i class="ri-chat-3-line"></i> Contato</a></li>
                </ul>
                <div class="nav__close" id="nav-close"><i class="ri-close-line"></i></div>
            </div>
            <div class="nav__buttons">
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle"><i class="ri-menu-4-line"></i></div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="contact section" id="contact">
            <h2 class="section__title">Me contacte</h2>
            <span class="section__subtitle">Entre em contato</span>

            <div class="contact__continer container grid section__border">
                <div class="contact__content">
                    <h3 class="contact__title"><i class="ri-chat-3-line"></i> Fale comigo</h3>
                    <div class="contact__info">
                        <div class="contact__data">
                            <span class="contact__data-title">Email</span>
                            <span class="contact__data-info">nicaciobasilio@gmail.com</span>
                        </div>
                        <div class="contact__data">
                            <span class="contact__data-title">Whatsapp</span>
                            <span class="contact__data-info">+55 84 9 9169-7052</span>
                            <a href="https://api.whatsapp.com/send?phone=5584991697052" target="_blank" class="contact__button">Me escreva <i class="ri-arrow-right-line"></i></a>
                        </div>
                        <div class="contact__data">
                            <span class="contact__data-title">Mensagem</span>
                            <span class="contact__data-info">@nicaciobasilio</span>
                            <a href="https://www.linkedin.com/in/nicaciobasilio/" target="_blank" class="contact__button">Me escreva <i class="ri-arrow-right-line"></i></a>
                        </div>
                    </div>
                </div>

                <div class="contact__content">
                    <h3 class="contact__title"><i class="ri-send-plane-line"></i> Me escreva seu projeto</h3>
                    <form action="" class="contact__form" id="contact-form">
                        <div class="contact__form-div">
                            <label class="contact__form-tag">Nome</label>
                            <input type="text" name="user_name" required placeholder="Escreva seu nome" class="contact__form-input" id="contact-name">
                        </div>
                        <div class="contact__form-div">
                            <label class="contact__form-tag">Email</label>
                            <input type="email" name="user_email" required placeholder="Escreva seu email" class="contact__form-input" id="contact-email">
                        </div>
                        <div class="contact__form-div contact__form-area">
                            <label class="contact__form-tag">Projeto</label>
                            <textarea name="user_project" placeholder="Escreva seu projeto" id="contact-project" class="contact__form-input"></textarea>
                        </div>
                        <p class="contact__message" id="contact-message"></p>
                        <button type="submit" class="contact__button">Enviar <i class="ri-arrow-right-up-line"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        </footer>

    <a href="#" class="scrollup" id="scroll-up"><i class="ri-arrow-up-line"></i></a>
    <script src="./assets/js/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
